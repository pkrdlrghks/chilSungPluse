<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1><img src="" alt="logo"></h1>
        <ul>
            <li>제품소개</li>
            <li>구매하러가기
                <ul>
                    <li>칠성몰</li>
                    <li>G마켓</li>
                    <li>옥션</li>
                    <li>쿠팡</li>
                    <li>11번가</li>
                </ul>
            </li>
            <li>리뷰찾기</li>
            <li>신제품</li>
        </ul>
        <div>로그인</div>
    </header>
    <form action="" method="post">
        <fieldset>
            <p>
                <label for="inId">아이디</label><br>
                <input type="text" id="inId">
                <a href="">중복 확인</a>
            </p>
            <p>
                <label for="inPass">비밀번호</label><br>
                <input type="password" id="inPass">
            </p>
            <p>
                <label for="inPassCheck">비밀번호 확인</label><br>
                <input type="password" id="inPassCheck">
            </p>
            <p>
                <label for="firstTellNum">전화번호</label><br>
                <input type="tel" id="firstTellNum">-<input type="tel" id="secondTellNum">-<input type="tel" id="thirdTellNum">
            </p>
            <p>
                <label for="addressNumber">주소</label><br>
                <input type="tel" id="addressNumber" placeholder="우편번호 입력"> <a href="">우편번호 검색</a>
            </p>
            <p>
                <label for="detailAddress">세부 주소</label><br>
                <input type="text" id="detailAddress">
            </p>
            <p>
                <label for="inEmail">이메일</label><br>
                <input type="email" id="inEmail">
            </p>
            <button type="submit">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
